<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>See My Portfolio!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
          <!-- The content in this div gets wrapped in a card -->
            <div class="card">
              <div class="card-body">
                My Portfolio Samples
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
              <img class="img-thumbnail" src="Images/Linkedin Image.jpg" alt="My LinkedIn Profile" width="200" height="200">
              <a href="https://www.linkedin.com/in/jepps">Visit My LinkedIn Profile</a>
            </div>
            <div class="col-lg-6">
                <img class="img-thumbnail" src="Images/Jumbo.jpg" alt="My Alma Mater" width="200" height="200">
                <a href="https://www.tufts.edu/">Tufts University: My Alma Mater</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
              <img class="img-thumbnail" src="Images/South Africa Map.jpeg" alt="My Favorite African Country" width="200" height="200">
              <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/sf.html">Learn More About South Africa</a>
            </div>
            <div class="col-lg-6">
                <img class="img-thumbnail" src="Images/IICS.jpg" alt="My High School" width="250" height="250">
                <a href="https://www.iics.k12.tr/">Visit My High School Website</a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <img class="img-thumbnail" src="Images/UCT.jpg" alt="University of Cape Town" width="270" height="270">
              <a href="https://www.uct.ac.za/">The University of Cape Town</a>
            </div>
            <div class="col-lg-6">
                <img class="img-thumbnail" src="Images/Turkey-map.jpeg" alt="Map of Turkey" width="200" height="200">
                <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/tu.html">Facts About Turkey</a>
            </div>
        </div>
      </div>
    
</body>

</html>
